name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --build-env DB_HOST="${{ secrets.DB_HOST }}" --build-env DB_PORT="${{ secrets.DB_PORT }}" --build-env DB_USER="${{ secrets.DB_USER }}" --build-env DB_PASSWORD="${{ secrets.DB_PASSWORD }}" --build-env DB_NAME="${{ secrets.DB_NAME }}" --build-env PORTAL_PASSCODE="${{ secrets.PORTAL_PASSCODE }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
